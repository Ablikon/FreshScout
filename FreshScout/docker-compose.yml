services:
  # ── MongoDB ──
  mongo:
    image: mongo:7
    container_name: freshscout_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ──
  backend:
    build:
      context: ./backend
    container_name: freshscout_backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - backend_data:/app/data
    environment:
      PORT: 8080
      MONGODB_URI: mongodb://mongo:27017/freshscout
      JWT_SECRET: ${JWT_SECRET:-freshscout_jwt_secret_2026_very_secure_key}
      DATA_API_URL: ${DATA_API_URL:-http://94.131.88.146:3000}
      DATA_API_TOKEN: ${DATA_API_TOKEN:-7e248c0f2ddbe71f1d2339c731d0c5d5954e647a2c000e96d696c3f78acfb2d5}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      SYNC_INTERVAL_HOURS: ${SYNC_INTERVAL_HOURS:-6}
      # SMS Provider: "waha" | "console"
      SMS_PROVIDER: ${SMS_PROVIDER:-waha}
      # WAHA WhatsApp (SMS_PROVIDER=waha)
      WAHA_API_URL: http://waha:3000
      WAHA_SESSION: default
      WAHA_API_KEY: freshscout_waha_key_2026
      # Store credentials for real ordering
      ARBUZ_PHONE: ${ARBUZ_PHONE:-+77012124422}
      ARBUZ_TOKEN: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..KN9aEhM_IJSBzyGWSETuZ3IpYUo6LniC1rzyoga6YB0
      # Wolt credentials (Ruslan Rahmonov account)
