      WOLT_REFRESH_TOKEN: iy8Qyj6COZT3D79Al8hMUoBAkGYNZVU-JifrrI3brX-R2Kg

  # ── WAHA (WhatsApp HTTP API) ──
  waha:
    image: devlikeapro/waha
    container_name: freshscout_waha
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      WHATSAPP_DEFAULT_ENGINE: NOWEB
      WAHA_PRINT_QR: true
      WHATSAPP_RESTART_ALL_SESSIONS: true
      WHATSAPP_API_KEY: freshscout_waha_key_2026
    volumes:
      - waha_data:/app/.sessions

  # ── Frontend  ──
  frontend:
    build:
      context: .
    container_name: freshscout_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3001:80"

volumes:
  mongo_data:
  waha_data:
  backend_data:
